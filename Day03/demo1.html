<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>Signup</legend>
    <form action="">
        <label for="">Username:: &nbsp; </label>
        <input type="text" placeholder="Enter The username" required>
        <br><br>
        <label for="">Password::</label>
        <input type="password" placeholder="Enter the password">
        <br><br>
        <input type="number" placeholder="Enter the number">
        <br><br>
         <input type="tel" placeholder="Enter the telephone">
         <br><br>
         <label for="">Gender</label>
         <input type="radio" name="gender" value="male">Male
         <input type="radio" name="gender" value="female">Female
         <br><br>
         <label for="skills1"><input id="skills1" type="checkbox" value="corejava">Core Java </label> <br>
         <input type="checkbox" value="advancedJava">Advanced Java
         <input type="checkbox" value="springBoot">Spring Boot 
         <br><br>
         
         <select name="" id="">
            <option value="select">----Select City----</option>
            <option value="pune">Pune</option>
            <option value="satara">Satara</option>
            <option value="nagpur">Nagpur</option>
         </select>
            <br><br>
        <input type="date"> <br><br>
        <!-- <input type="datetime">  -->

        <input type="color" title="----Pick the color ">
        <br><br>
        <input type="file" accept="image/*">
        <br><br>
        <input type="range" min="0" max="10" step="0.5">

        <br><br>
        <button type="submit">Login</button>
    </form>
    </fieldset>
</body>
</html>
